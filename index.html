<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Animation</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="img-box">
            <button id="btnMain" style="padding: 0; display: flex; justify-content: center;" class="btn btn-warning">
                <label style="margin: 0; padding: 5px 20px;" for="input">Choose Photo</label>
            </button>
            <input type="file" id="input">
            <img id="img" src="">
        </div>
    </div>
    <select id="animationType">
        <option value="opt1">Animation - 1</option>
        <option value="opt2">Animation - 2</option>
        <option value="opt3">Animation - 3</option>
        <option value="opt4">Animation - 4</option>
        <option value="opt5">Animation - 5</option>
    </select>

    <script src="app.js"></script>

</body>

</html>
